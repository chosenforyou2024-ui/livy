<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>心想製所 | 療癒系顯化春聯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'paper-bg': '#FDFBF7',
              'couplet-red': '#A83232',
              'couplet-dark': '#7A1F1F',
              'couplet-gold': '#D4AF37',
              'sage': '#8DA399',
              'sand': '#E6E2D3'
            },
            fontFamily: {
              serif: ['"Noto Serif TC"', 'serif'],
              sans: ['"Noto Sans TC"', 'sans-serif'],
              // 增加隸書/書法字體優先順序
              clerical: ['"LiSu"', '"DFKai-SB"', '"BiauKai"', '"Noto Serif TC"', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            backgroundImage: {
              'leny-pattern': "url('data:image/svg+xml,%3Csvg width=\\'4\\' height=\\'4\\' viewBox=\\'0 0 4 4\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cpath d=\\'M1 3h1v1H1V3zm2-2h1v1H3V1z\\' fill=\\'%23000000\\' fill-opacity=\\'0.1\\' fill-rule=\\'evenodd\\'/%3E%3C/svg%3E')",
              'gold-gradient': "linear-gradient(45deg, #D4AF37 0%, #F9E076 25%, #D4AF37 50%, #B48811 75%, #D4AF37 100%)"
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FDFBF7;
      }
      /* 模擬紅萊妮紙質感 */
      .bg-leny-red {
        background-color: #961c1c; /* 更深沉的高級紅 */
        background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h4v1H0V0zm0 2h4v1H0V2z' fill='%23000000' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      }
      
      /* 模擬燙金字體效果 */
      .text-gold-foil {
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 40%, #c4a04d 100%);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        font-weight: bold;
      }
    </style>
